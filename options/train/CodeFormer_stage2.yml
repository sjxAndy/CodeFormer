# general settings
name: CodeFormer_stage2
model_type: CodeFormerIdxModel
num_gpu: 8
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: FFHQ
    type: FFHQBlurDataset
    dataroot_gt: datasets/ffhq/ffhq_512
    sdk_gt: s3://ffhq/images
    filename_tmpl: '{}'
    io_backend:
      type: disk

    in_size: 512
    gt_size: 512
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]
    use_hflip: true
    use_corrupt: true

    use_blur_input: true
    sdk_blur: s3://ffhq/images_deblur_student6_g_350000

    use_distortion: false
    # Distortion:
    #   # type: GeneralDistortion
    #   args:
    #     downsample:
