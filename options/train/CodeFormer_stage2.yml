    #     gaussianNoise:
    #       var: [0, 8]
    #       denoise_prob: 0.5
    #     rawNoiseAndSharpen:
    #       iso_ranges: [800, 12000]
    #     motionBlurSimple:
    #       motion: [2, 9]
    #     motionBlur:
    #     defocusBlur:
    #       defocus: [3, 9]
    #     jpegCompression:
    #       jpegq: [30, 95]
    #       prob: 0.35
    #     beautify:
    #       strength: [0.08, 1.2]
    #       prob: 0
    #     # cutblur:
    #     #   ratio: 0.3
    #     #   prob: 0.2

    # large degradation in stageII
    # blur_kernel_size: 41
    # use_motion_kernel: false
    # motion_kernel_prob: 0.001
    # kernel_list: ['iso', 'aniso']
    # kernel_prob: [0.5, 0.5]
    # blur_sigma: [1, 15]
    # downsample_range: [4, 30]
    # noise_range: [0, 20]
    # jpeg_range: [30, 80]
    blur_kernel_size: 21
    use_motion_kernel: false
    motion_kernel_prob: 0.001
    kernel_list: ['iso', 'aniso']
    kernel_prob: [0.5, 0.5]
    blur_sigma: [1, 8]
    downsample_range: [2, 15]
    noise_range: [0, 10]
    jpeg_range: [15, 40]

    # latent_gt_path: ~ # without pre-calculated latent code
    latent_gt_path: './experiments/pretrained_models/vqgan/latent_gt_code1024.pth'

    # data loader
    num_worker_per_gpu: 2
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

